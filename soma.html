<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMA - INTERNO</title>
</head>
<body>

    <h1>Pagina com Javascript -  Soma - Interno</h1>

    <script>
        let num1 = parseInt(prompt("Digite um numero para que seja feita a soma."));
        let num2 = parseInt(prompt("Digite um numero para que seja feita a soma."));

        let resultado = num1 + num2;

        alert(`${num1} + ${num2} = ${resultado}`) 
    </script>
</body>
</html>
